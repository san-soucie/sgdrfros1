name: Docker Image
on:
    push:
      branches:
        - main
    workflow_dispatch:

env:
  REGISTRY_IMAGE: ${{github.repository}}
jobs:
    build:
        runs-on: ubuntu-latest
        strategy:
          fail-fast: false
          matrix:
            platform:
              - linux/amd64
              - linux/arm64
        steps:
        - uses: docker/metadata-action@v5
          id: meta
          with:
            images: ${{ github.repository }}
        - uses: actions/checkout@v4
        - uses: docker/setup-qemu-action@v3
        - uses: docker/setup-buildx-action@v3
        - uses: docker/login-action@v3
          with:
            registry: ghcr.io
            username: ${{github.actor}}
            password: ${{secrets.GITHUB_TOKEN}}
        - uses: docker/build-push-action@v5
          id: build
          with:
              context: .
              cache-from: type=gha
              cache-to: type=gha,mode=max
              platforms: ${{ matrix.platform }}
              labels: ${{ steps.meta.outputs.labels }}
              outputs: type=image,name=${{ github.repository }},push-by-digest=true,name-canonical=true,push=true
        - name: Export digest
          run: |
            mkdir -p /tmp/digests
            digest="${{ steps.build.outputs.digest }}"
            touch "/tmp/digests/${digest#sha256:}" 
        - uses: actions/upload-artifact@v3
          with:
            name: digests
            path: /tmp/digests/*
            if-no-files-found: error
            retention-days: 1
    merge:
      runs-on: ubuntu-latest
      needs:
        - build
      steps:
        - uses: actions/download-artifact@v3
          with:
            name: digests
            path: /tmp/digests
        - uses: docker/setup-buildx-action@v3
        - uses: docker/metadata-action@v5
          id: meta
          with:
            images: ${{ github.repository }}
        - uses: docker/login-action@v3
          with:
            registry: ghcr.io
            username: ${{github.actor}}
            password: ${{secrets.GITHUB_TOKEN}}
        - name: Create manifest list and push
          working-directory: /tmp/digests
          run: |
            docker buildx imagetools create $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
              $(printf '${{ github.repository }}@sha256:%s ' *)          
        - name: Inspect image
          run: |
            docker buildx imagetools inspect ${{ github.repository }}:${{ steps.meta.outputs.version }}   