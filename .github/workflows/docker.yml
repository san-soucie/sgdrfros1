name: Docker Image
on:
    push:
      branches:
        - main
    workflow_dispatch:
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
          - uses: easimon/maximize-build-space@v8
            with:
              overprovision-lvm: true
              remove-dotnet: true
              remove-android: true
              remove-haskell: true
              remove-codeql: true
          - uses: ika-rwth-aachen/docker-ros@v1.3.1
            with:
              base-image: rwthika/ros-torch:noetic-desktop-full-torch2.0.1-cpp-v23.08
              command: roslaunch sgdrfros sgdrfros.launch
              platform: amd64,arm64
              enable-singlearch-push: true
              enable-push-as-latest: true
